[package]
name = "intiface-engine"
version = "3.0.0"
authors = ["Nonpolynomial Labs, LLC <kyle@nonpolynomial.com>"]
description = "CLI and Library frontend for the Buttplug sex toy control library"
license = "BSD-3-Clause"
homepage = "http://intiface.com"
repository = "https://github.com/intiface/intiface-engine.git"
readme = "README.md"
keywords = ["usb", "serial", "hardware", "bluetooth", "teledildonics"]
edition = "2021"
exclude = [".vscode/**"]

[lib]
name = "intiface_engine"
path = "src/lib.rs"

[[bin]]
name = "intiface-engine"
path = "src/bin/main.rs"

[features]
default=[]
tokio_console=["console-subscriber"]

[dependencies]
# buttplug = { path = "../buttplug/buttplug" }
buttplug = "8.0.0"
argh = "0.1.12"
log = "0.4.22"
futures = "0.3.30"
tracing-fmt = "0.1.1"
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "json"] }
tracing = "0.1.40"
tokio = { version = "1.39.3", features = ["sync", "rt-multi-thread", "macros", "io-std", "fs", "signal", "io-util"] }
log-panics = { version = "2.1.0", features = ["with-backtrace"] }
backtrace = "0.3.73"
ctrlc = "3.4.5"
tokio-util = "0.7.11"
serde = "1.0.209"
serde_json = "1.0.127"
thiserror = "1.0.63"
getset = "0.1.2"
async-trait = "0.1.81"
once_cell = "1.19.0"
lazy_static = "1.5.0"
console-subscriber = { version="0.4.0", optional = true }
local-ip-address = "0.6.1"
rand = "0.8.5"
tokio-tungstenite = "0.23.1"
futures-util = "0.3.30"
url = "2.5.2"
libmdns = "0.9.1"
tokio-stream = "0.1.15"

[build-dependencies]
vergen-gitcl = {version = "1.0.0", features = ["build"]}
anyhow = "1.0.86"
